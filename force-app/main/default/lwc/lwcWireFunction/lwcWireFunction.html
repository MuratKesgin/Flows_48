<template>
    <lightning-input 
            label="Enter Keyword"
            placeholder="Search"
            onchange={handleSearchKeyword}
    ></lightning-input>
    <lightning-button 
        variant="brand" 
        label="Get Accounts by Keyword" 
        title="Get Accounts by Keyword" 
        onclick={handleGetAccountsByKeyword} 
        class="slds-var-m-left_x-small"
    ></lightning-button>
    <lightning-card title="LWC WIRE NO PARAMETERS AND FUNCTION">
        <template if:true={accounts}>
            <template 
                for:each={accounts} 
                for:item="account" 
                for:index="index"
            >
                <p key={account.Id}>
                    Name: {account.Name}, Type: {account.Type}, State: {account.BillingState}, Phone: {account.Phone}
                </p>
            </template>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
