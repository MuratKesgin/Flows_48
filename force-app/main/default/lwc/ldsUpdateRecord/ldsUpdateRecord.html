<template>
    <lightning-card title="LDS UPDATE OPPORTUNITY">
        <lightning-input 
            type="text"
            label="Opportunity Name"
            onchange={handleNameChange}
            value={oppName}
            required="true"
            name="name"
            message-when-value-missing="Please enter opportunity name"
        ></lightning-input>
        <br/>
        <lightning-combobox
            name="stage"
            label="Stage"
            onchange={handleStageChange}
            options={optionsStage}
            value={oppStage}
            required="true"
            placeholder="Select Stage"
            message-when-value-missing="Please select opportunity stage"
        ></lightning-combobox>
        <br/>
        <lightning-input
            type="date" 
            name="closeDate"
            label="Close Date"
            required="true"
            value={oppCloseDate}
            onchange={handleCloseDateChange}
            message-when-value-missing="Please enter opportunity close date"
        ></lightning-input>
        <br/>
        <lightning-input 
            name="amount"
            label="Amount"
            formatter="currency" 
            step="0.01"
            value={oppAmount}
            type="number"
            required="true"
            onchange={handleAmountChange}
            placeholder="Enter amount upto 2 decimals"
            message-when-step-mismatch="Only 2 decimals are allowed"
            message-when-value-missing="Please enter opportunity amount"
        ></lightning-input>
        <br/>
        <lightning-button 
            variant="brand"
            label="Update Opportunity"
            title="updateOpp"
            onclick={handleUpdateOpp}
            class="slds-var-m-around_x-small"
        ></lightning-button>
    </lightning-card>
</template>
