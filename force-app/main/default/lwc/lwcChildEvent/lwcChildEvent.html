<template>
    <lightning-input 
        label="First Name"
        value={firstName}
        onchange={handleFirstName}
    ></lightning-input>
    <lightning-input 
        label="Last Name"
        value={lastName}
        onchange={handleLastName}
    ></lightning-input>
    <lightning-input 
        label="Email"
        type="email"
        onchange={handleEmail}
    ></lightning-input>
    <lightning-button 
        label="Pass Entererd information to Parent component" 
        onclick={handleButton}
    ></lightning-button>
</template>
